<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/styles.css">
    <title>The Archive</title>
</head>
<body>
    
    <div class="container">
        <div class="player">
            <h2>The Archive</h2>
            <div class="line1"></div>

            <div class="controls">
                <audio id="music">
                    <source src="res/Songs/Longing/Sasha Sloan - Older (Official Lyric Video).mp3" type="audio/mp3" data-track-number="1" data-playlist="Longing">
                    <source src="res/Songs/Longing/Ron Pope - A drop in the ocean [with lyrics].mp3" type="audio/mp3" data-track-number="2">
                    <source src="res/Songs/Longing/Ella Eyre - We Don t Have To Take Our Clothes Off.mp3" type="audio/mp3" data-track-number="3">
                </audio>
            </div>
            <div id="audioplayer">
                <div id="pButton" class="play" onclick="playAudio()"></div>
                <div class="info-box">
                    <div class="track-info-box">
                      <div class="track-title-text"></div>
                      <div class="audio-time">
                        <span class="current-time">00:00</span> /
                        <span class="duration">00:00</span>
                      </div>
                    </div>
                <div id="timeline">
                    <div id="playhead"></div>
                </div>
            </div>

            <div class="controls-box">
                <div id="prevButton" class="noPrevTrack" onclick="playPrevTrack()"></div>
                <div id="nButton" class="nextTrack" onclick="playNextTrack()"></div>
            </div>
            
        </div>
        <div class="tracklist">
            <ul id="track-list">

            </ul>
        </div>
    </div>



    <script src="js/app.js"></script>
    <script type="module" src="js/readdir.js"></script>
</body>
</html>
